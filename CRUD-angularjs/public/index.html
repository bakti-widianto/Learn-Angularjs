<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BREAD</title>

  <!-- BOOTSTRAP CDN -->
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>


<body>
  <div class="container" style="margin-top: 30px">
    <h1 style="font-size:50px;"><center> BREAD</center></h1>
    <hr>
  </div>

  <div class="container" style="margin-top: 40px" ng-app="myApp" ng-controller="myCtrl">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>String</th>
          <th>Integer</th>
          <th>Float</th>
          <th>Date</th>
          <th>Boolean</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in data">
          <td>{{x.id}}</td>
          <td>{{x.string}}</td>
          <td>{{x.integer}}</td>
          <td>{{x.float}}</td>
          <td>{{x.date}}</td>
          <td>{{x.boolean}}</td>
          <td>
            <button class="btn btn-success btn-edit" type="button" data-toggle="modal"
              data-target="#editModal">EDIT</button>
            <button class="btn btn-danger btn-delete" type="button">DELETE</button></td>
        </tr>
      </tbody>
    </table>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
      ADD
    </button>
  </div>


  <!-- Modal ADD -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Your Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


          <form action="" method="post" id="form-add">
            <div class="form-group row">
              <label for="string" class="col-sm-2 col-form-label">String</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="addString" placeholder="String">
              </div>
            </div>

            <div class="form-group row">
              <label for="integer" class="col-sm-2 col-form-label">Integer</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="addInteger" placeholder="Integer">
              </div>
            </div>

            <div class="form-group row">
              <label for="float" class="col-sm-2 col-form-label">Float</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="addFloat" placeholder="Float">
              </div>
            </div>
            <div class="form-group row">
              <label for="date" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="addDate" placeholder="end date">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="boolean">Boolean</label>
              <div class="col-sm-10">
                <select class="custom-select mr-sm-2" id="addBoolean">
                  <option selected disabled>Choose the boolean...</option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
              </div>
            </div>

          </form>
          <div class="modal-footer btn-add">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary btn-save">Submit</button>
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- Modal EDIT -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Your Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form action="" method="post" id="form-add">
            <div class="form-group row">
              <label for="id" class="col-sm-2 col-form-label">ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="editId" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="string" class="col-sm-2 col-form-label">String</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="editString" placeholder="String">
              </div>
            </div>

            <div class="form-group row">
              <label for="integer" class="col-sm-2 col-form-label">Integer</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="editInteger" placeholder="Integer">
              </div>
            </div>

            <div class="form-group row">
              <label for="float" class="col-sm-2 col-form-label">Float</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="editFloat" placeholder="Float">
              </div>
            </div>
            <div class="form-group row">
              <label for="date" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="editDate" placeholder="end date">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="boolean">Boolean</label>
              <div class="col-sm-10">
                <select class="custom-select mr-sm-2" id="editBoolean">

                </select>
              </div>
            </div>

          </form>
          <div class="modal-footer btn-edit">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary btn-change">Submit</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- moment.js -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
  <!-- Angular.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


  <!-- CODINGAN JAVASCRIPT -->

  <script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope, $http) {
      $http.get("http://localhost:3000/api/bread/")
        .then(function (response) {
          $scope.data = response.data;
        });
    });
  </script>

</body>

</html>
