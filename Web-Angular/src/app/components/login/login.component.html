<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form class="box">
          <h1>Login</h1>
          <p class="text-muted"> Please enter your login and password!</p>

          <input type="text" [(ngModel)]="enterValue" placeholder="Email">

          <input type="password" ngModel="postpassword" placeholder="Password">

          <p>{{email}}</p>

          <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1" />
            <label class="custom-control-label" for="customCheck1" style="color: white;">Remember password</label>
          </div>
          <input type="submit" (click)="onLoginPost()">
        </form>
      </div>
    </div>
  </div>
</div>
